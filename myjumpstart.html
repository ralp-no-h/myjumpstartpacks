				["Aqueous Form", "U", "~test~Sneaky Snakes"],
				["Bamboo Grove Archer", "G", "~test~Sneaky Snakes"],
				["Distortion Strike", "U", "~test~Sneaky Snakes"],
				["Dwindle", "U", "~test~Sneaky Snakes"],
				["Forest", "G", "~test~Sneaky Snakes"],
				["Forest", "G", "~test~Sneaky Snakes"],
				["Forest", "G", "~test~Sneaky Snakes"],
				["Island", "U", "~test~Sneaky Snakes"],
				["Island", "U", "~test~Sneaky Snakes"],
				["Island", "U", "~test~Sneaky Snakes"],
				["Jewel-Eyed Cobra", "G", "~test~Sneaky Snakes"],
				["Kaseto, Orochi Archmage", "GU", "~test~Sneaky Snakes"],
				["Mire Boa", "G", "~test~Sneaky Snakes"],
				["Moss Viper", "G", "~test~Sneaky Snakes"],
				["Frogify", "U", "~test~Sneaky Snakes"],
				["Stonecoil Serpent", "", "~test~Sneaky Snakes"],
				["Simic Guildgate", "GU", "~test~Sneaky Snakes"],
				["Spire Winder", "U", "~test~Sneaky Snakes"],
				["Steeple Creeper", "GU", "~test~Sneaky Snakes"],

			].forEach(card => {
				var pack = cardsByPack[card[2]] || {};
				pack.cards = pack.cards || [];
				pack.cards.push(card[0]);
				cardsByPack[card[2]] = pack;

				colors.forEach(color => {
					if (card[1].match(color))
						cardsByPack[card[2]][color] = 1;
				});
			});
			// special case
			cardsByPack.Runecraft.U = 0;
			cardsByPack.Runecraft.R = 0;
			cardsByPack.Runecraft.G = 0;

			function init() {
				var ulEl = document.getElementById("packlist");
				Object.keys(cardsByPack).sort(wubrgSort).forEach(packName => {
					var liEl = document.createElement("li");
					var lblEl = document.createElement("label");
					liEl.appendChild(lblEl);
					var cbEl = document.createElement("input");
					cbEl.type = "checkbox";
					cbEl.value = packName;
					cbEl.onclick = doDecklist;
					checkboxes.push(cbEl);
					lblEl.appendChild(cbEl);
					wubrg(cardsByPack[packName]).forEach(color => {
						var imgEl = document.createElement("img");
						imgEl.src = "img/"+color+".svg";
						imgEl.className = "mana";
						lblEl.appendChild(imgEl);
						lblEl.classList.add("mana"+color);
					});
					lblEl.classList.add("mana"+(lblEl.childNodes.length-1));
					var textNode = document.createTextNode(" "+packName.replace("~test~", ""));
					lblEl.appendChild(textNode);
					liEl.id = packName.replace(/ /g, "").replace("~test~", "");
					ulEl.appendChild(liEl);
				});
				var packClasses = {
					StayFrosty:    [ "obsolete" ],
					Energize:      [ "obsolete" ],
					Evolution:     [ "testpack" ],
					Investigation: [ "testpack" ],
					SneakySnakes:  [ "testpack" ],
				};
				Object.keys(packClasses).forEach(pack =>
					document.getElementById(pack).className = packClasses[pack].join(" "));
			}

			function doDecklist(noReset) {
				var aEl  = document.getElementById("download");
				var spEl = document.getElementById("deckcolors");
				spEl.childNodes.forEach(imgEl => imgEl.className = "mana hidden");
				var packs = [];
				if (noReset) packs = checkboxes.filter(box => box.checked).map(box => box.value);
				var deckColors = { W:0, U:0, B:0, R:0, G:0 };
				packs.forEach(packName => colors.filter(c => cardsByPack[packName][c]).forEach(c => deckColors[c]++ ));
				wubrg(deckColors).map(c => document.getElementById("deck"+c)).forEach(imgEl => {
					imgEl.className = "mana";
					spEl.appendChild(imgEl);
				});

				var ulEl = document.getElementById("packlist");
				if (packs.length == 1) {
					var myColors = colors.filter(c => deckColors[c]);
					myColors.forEach(c => ulEl.classList.add("mana"+c));
					ulEl.classList.add("mana"+myColors.length);
				} else {
					ulEl.className = "";
				}

				if (packs.length == 2) {
					var cards = cardsByPack[packs[0]].cards
						.concat(cardsByPack[packs[1]].cards)
						.join("\n");
					aEl.href = "data:text/plain;charset=utf8," + encodeURI(cards);
					aEl.download = packs.join(" - ") + ".dec";
				}
				else {
					aEl.removeAttribute("href");
				}
			}

			function wubrgSort(a, b) {
				var ia = colorOrder.indexOf( wubrg(cardsByPack[a]).join("") ) || 0;
				var ib = colorOrder.indexOf( wubrg(cardsByPack[b]).join("") ) || 0;
				if (a.match(/~/)) ia += 99;
				if (b.match(/~/)) ib += 99;
				if (ia == ib) return a > b;
				return ia - ib;
			}

			function wubrg(pack) {
				var c = colorOrder.find(o => o.split('').sort().join('') == colors.filter(color => pack[color]).sort().join(''));
				if (c.length == 0) c = 'C';
				return c.split('');
			}

		</script>
	</head>
	<body onload="init()">
		<div id="content">
			<form>
			<p><a href="https://cockatrice.github.io/">Download Cockatrice</a></p>
			<p><a href="https://cubecobra.com/cube/list/ralp">More info on these packs</a></p>
			<p><a id="download">Download this deck!
				<span id="deckcolors"><img class="mana" src="img/C.svg" id="deckC" /><img class="mana hidden" src="img/W.svg" id="deckW" /><img class="mana hidden" src="img/U.svg" id="deckU" /><img class="mana hidden" src="img/B.svg" id="deckB" /><img class="mana hidden" src="img/R.svg" id="deckR" /><img class="mana hidden" src="img/G.svg" id="deckG" /></span>
			</a></p>
			<ul id="packlist"></ul>
			<input type="reset" onclick="doDecklist(0)" />
			</form>
		</div>
	</body>
</html>
